<div class="container">
<form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input [ngClass]="{'is-invalid': hasError('nombre', 'required') || hasError('nombre', 'minlength')}" 
        type="text" class="form-control" id="name" formControlName="nombre">    
        <div class="text-danger" *ngIf="hasError('nombre', 'required')"> Nombre requerido </div>    
        <div class="text-danger" *ngIf="hasError('nombre', 'minlength')"> Nombre requiere minimo 3 caracteres </div>    
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Apellido</label>
        <input [ngClass]="{'is-invalid': hasError('apellido', 'required') || hasError('apellido', 'minlength')}" 
        type="text" class="form-control" id="name" formControlName="apellido">    
        <div class="text-danger" *ngIf="hasError('apellido', 'required')"> Apellido requerido </div>    
        <div class="text-danger" *ngIf="hasError('apellido', 'minlength')"> Apellido requiere minimo 3 caracteres </div>    
      </div>
      <div class="mb-3">
      <label for="TipoRut" class="form-label">Tipo de Rut</label>
      <select class="form-select" id="TipoRut" formControlName="TipoRut">
        <option value="Rut">Rut</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Cedula">Cedula</option>
      </select>
    </div>
      <div class="mb-3" *ngIf="mostrarRut">
        <rut-input [TipoRut]="TipoRut"/> <!--aqui -->            
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}" 
      type="email" class="form-control" id="email" formControlName="email">
      <div class="text-danger" *ngIf="hasError('email', 'email')"> Email formato invalido </div>    
      <div class="text-danger" *ngIf="hasError('email', 'required')"> Email requerido </div>    

    </div>    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
